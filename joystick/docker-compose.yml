version: '2.3'

# create default network
networks:
  default:
    name: ros-network

services:

  joystick:
    build: ./image
    image: wn1980/joystick-ros${TAG}
    container_name: ros_joystick
    init: true
    restart: unless-stopped
    privileged: true
    devices:
      - "/dev/input:/dev/input"
    volumes:
      - "/dev/input:/dev/input"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      - ROS_MASTER_URI=http://master:11311    
